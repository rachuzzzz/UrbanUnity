
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UrbanUnity: Report a Grievance</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0066cc, #74b9ff); /* Background color updated */
      color: white;
      overflow: auto; /* Added scrollbars */
      min-height: 100vh;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .content-box {
      background-color: rgba(255, 255, 255, 0.85); /* Slightly transparent white */
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      color: black;
    }

    #map {
      height: 400px;
      margin-bottom: 20px;
    }

    .navbar {
      padding: 0.5rem 1rem; /* Thinner navbar */
    }

    .navbar-brand {
      display: flex;
      align-items: center;
    }

    .navbar-brand img {
      height: 50px;
    }

    .grievance-title {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
      color: black; /* Black color for the title */
    }

    .btn-login {
      background-color: #0066cc; /* Same blue as the background */
      color: white;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      width: 100%; /* Make login button width same as dropdown */
    }

    .btn-login:hover {
      background-color: #003366; /* Darker blue on hover */
    }

    .dropdown-item {
      transition: background-color 0.3s ease;
    }

    .dropdown-item:hover {
      background-color: #0066cc; /* Same blue as background */
      color: white !important;
    }

    /* Make submit button width the same as input fields */
    .btn-submit {
      width: 100%;
      background-color: #0066cc; /* Same blue as background */
      color: white;
      border-radius: 5px;
      padding: 10px;
      transition: background-color 0.3s ease;
    }

    .btn-submit:hover {
      background-color: #003366; /* Darker blue on hover */
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="logos.png" alt="UrbanUnity Logo">
      </a>
      <div class="ms-auto">
        <!-- Login Dropdown -->
        <div class="dropdown">
          <button class="btn btn-login dropdown-toggle" type="button" id="loginDropdown" data-bs-toggle="dropdown" aria-expanded="false">
            Login
          </button>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="loginDropdown">
            <li><a class="dropdown-item" href="#">Citizen Login</a></li>
            <li><a class="dropdown-item" href="#">Government Login</a></li>
            <li><a class="dropdown-item" href="#">Authority Login</a></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="content-box">
      <!-- Centered Report Grievance Title -->
      <div class="grievance-title">Report Grievance</div>

      <!-- Map -->
      <div id="map"></div>
      <form id="grievance-form">
        <div class="mb-3">
          <label for="location" class="form-label">Selected Location</label>
          <input type="text" class="form-control" id="location" name="location" placeholder="Click on the map to select a location" readonly>
        </div>
        <div class="mb-3">
          <label for="title" class="form-label">Grievance Title</label>
          <input type="text" class="form-control" id="title" name="title" placeholder="Enter the title of your grievance" required>
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Grievance Description</label>
          <textarea class="form-control" id="description" name="description" rows="5" placeholder="Describe the issue" required></textarea>
        </div>
        <div class="mb-3">
          <label for="image" class="form-label">Upload an Image (optional)</label>
          <input type="file" class="form-control" id="image" name="image" accept="image/*">
          <img id="img-preview" class="img-preview" alt="Image Preview" style="display:none;">
        </div>
        <button type="submit" class="btn btn-submit">Submit Grievance</button> <!-- Updated button -->
      </form>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Initialize map at Rajagiri Valley, Kochi
    var map = L.map('map').setView([9.978, 76.299], 16); // Coordinates for Rajagiri Valley, Kochi

    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    var marker;

    // Handle map clicks
    map.on('click', function (e) {
      var latlng = e.latlng;
      if (marker) {
        marker.setLatLng(latlng);
      } else {
        marker = L.marker(latlng).addTo(map);
      }
      document.getElementById('location').value = `Latitude: ${latlng.lat}, Longitude: ${latlng.lng}`;
    });

    // Handle image preview
    document.getElementById('image').addEventListener('change', function (event) {
      const file = event.target.files[0];
      const imgPreview = document.getElementById('img-preview');
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          imgPreview.src = e.target.result;
          imgPreview.style.display = 'block';
        };
        reader.readAsDataURL(file);
      } else {
        imgPreview.style.display = 'none';
      }
    });

    // Handle form submission
    document.getElementById('grievance-form').addEventListener('submit', function (event) {
      event.preventDefault();
      alert('Grievance submitted successfully!');
    });
  </script>

</body>

</html>
