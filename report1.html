
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UrbanUnity: Report a Grievance</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    /* Custom CSS styles for better presentation */
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0066cc, #74b9ff);
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .content-box {
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    #map {
      height: 400px;
      margin-bottom: 20px;
    }

    .navbar {
      padding: 1rem;
    }

    .navbar-brand {
      display: flex;
      align-items: center;
    }

    .navbar-brand img {
      margin-right: 10px;
    }

    .login-form {
      margin-top: 30px;
    }
  </style>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="logos.png" alt="UrbanUnity Logo" height="40">
        <span>UrbanUnity</span>
      </a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#report-grievance">Report Grievance</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="content-box">
      <h2 id="report-grievance">Report a Grievance</h2>
      <div id="map"></div>
      <form id="grievance-form">
        <div class="mb-3">
          <label for="location" class="form-label">Selected Location</label>
          <input type="text" class="form-control" id="location" name="location" placeholder="Click on the map to select a location" readonly>
        </div>
        <div class="mb-3">
          <label for="title" class="form-label">Grievance Title</label>
          <input type="text" class="form-control" id="title" name="title" placeholder="Enter the title of your grievance" required>
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Grievance Description</label>
          <textarea class="form-control" id="description" name="description" rows="5" placeholder="Describe the issue" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit Grievance</button>
      </form>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Map initialization and event handling
    var map = L.map('map').setView([51.505, -0.09], 13);

    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    var marker;

    map.on('click', function (e) {
      // Map click handling
      var latlng = e.latlng;
      if (marker) {
        marker.setLatLng(latlng);
      } else {
        marker = L.marker(latlng).addTo(map);
      }
      document.getElementById('location').value = `Latitude: ${latlng.lat}, Longitude: ${latlng.lng}`;
    });

    // Form submission handling
    document.getElementById('grievance-form').addEventListener('submit', function (event) {
      event.preventDefault();
      // Handle form submission logic
    });
  </script>

</body>

</html>
